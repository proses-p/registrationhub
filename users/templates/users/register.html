<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, Sans-Serif;
            }
            h2 {
                text-align: center;
                font-size: 50px;
                color: blue;
            }
            form {
                padding: 40px;
                border-radius: 10px;
                width: 300px;
                align-items: center;
            }
            p {
                margin-bottom: 15px;
            }
            label {
                font-size: 30px;
                padding: 30px;
                width: 100%;
                align-items: center;
            }
            input {
               align-items: center;
               font-size: 30px;
               border-radius: 3px;
            }
            input:focus {
                color: blue;
            }
            button {
                text-align: center;
                font-size: 30px;
                background: blue;
                color: white;
                border-radius: 3px;
                margin-top: 18px;
                cursor: pointer;
            }
            button:hover {
                color: black;
            }
        </style>
    </head>
    <body>
        <h2>Student Registration Form</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
    </body>
</html>
